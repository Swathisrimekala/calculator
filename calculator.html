<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator (Fully Functional)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: auto repeat(5, 60px);
      gap: 8px;
      padding: 20px;
      border: 1px solid #aaa;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #display {
      grid-column: span 4;
      font-size: 24px;
      padding: 10px;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .calculator button {
      background-color: #f5ffff;
      border: 1px solid #222;
      border-radius: 6px;
      font-size: 18px;
      color: #007f7f;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .calculator button:hover {
      background-color: #d0f0f0;
    }

    .equals {
      background-color: #007f7f;
      color: white;
    }

    .equals:hover {
      background-color: #005f5f;
    }

    .func {
      color: #b22222;
    }

    .operator {
      color: #1e90ff;
    }
  </style>
</head>
<body>

  <div class="calculator">
    
    <input type="text" id="display" placeholder="0" readonly />

    <button class="func" onclick="clearDisplay()">C</button>
    <button class="func" onclick="backspace()">⌫</button>
    <button class="operator" onclick="appendToDisplay('%')">%</button>
    <button class="operator" onclick="appendToDisplay('/')">÷</button>

    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="appendToDisplay('*')">×</button>

    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="appendToDisplay('-')">−</button>

    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="appendToDisplay('+')">+</button>

    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button class="func" onclick="calculateFactorial()">n!</button>
    <button class="equals" onclick="calculate()">=</button>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendToDisplay(value) {
      if (display.value === "0" || display.value === "Error") {
        display.value = value;
      } else {
        display.value += value;
      }
    }

    function clearDisplay() {
      display.value = "0";
    }

    function backspace() {
      display.value = display.value.slice(0, -1) || "0";
    }

    function calculate() {
      try {
        let expression = display.value.replace(/÷/g, "/").replace(/×/g, "*");
        // Replace % with /100 for percentage calculation
        expression = expression.replace(/%/g, "/100");
        const result = eval(expression);
        display.value = result;
      } catch (error) {
        display.value = "Error";
      }
    }

    function calculateFactorial() {
      try {
        let num = parseInt(display.value);
        if (isNaN(num) || num < 0) {
          display.value = "Error";
          return;
        }
        let fact = 1;
        for (let i = 1; i <= num; i++) {
          fact *= i;
        }
        display.value = fact;
      } catch {
        display.value = "Error";
      }
    }
  </script>

</body>
</html>
